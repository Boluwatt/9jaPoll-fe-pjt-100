<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9ja Poll</title>
    <link rel="stylesheet" href="./assets/css/signin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript" src="signin.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/images/logo.png" alt="" class="logo-img" />
        <p>9japolls</p>
      </nav>
    </header>
    <div class="container">
      <div class="left">
        <h2>Sign In to your account</h2>
        <p class="big-p">Enter your details below</p>
        <form method="POST">
          <p class="small-p">Email</p>
          <input
            type="email"
            name=""
            placeholder="example@gmail.com"
            id="email"
            required="required"
          />
          <p class="small-p">Password</p>
          <div class="password-main">
            <input
              type="password"
              name=""
              placeholder="xxxxxxxxxxx"
              id="signpassword"
              class="signpassword"
              required="required"
            />
            <img
              src="./assets/images/eye.png"
              alt=""
              class="password-eye"
              id="show"
              onclick="myFunction()"
            />
            <img
              src="./assets/images/eyeslash.png"
              alt=""
              class="password-eye"
              id="hide"
              onclick="myFunction()"
            />
          </div>
          <p class="small-p right">
            <a href="forgotpassword.html">Forgot Password</a>
          </p>
          <input type="submit" value="Sign in" class="button" />
          <p class="big-p">
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
        </form>
      </div>
      <div class="left signin-div">
        <img src="./assets/images/signin-img.png" alt="" class="signin-img" />
      </div>
    </div>
    <!-- Footer Section -->
    <footer>
      <div class="footertop">
        <div class="desc">
          <img src="./assets/images/logo white.png" />9japolls
        </div>
        <a href="#AboutUsPage">About Us</a>
        <a href="#ourteams">Our Teams</a>
      </div>

      <div class="footertop">
        <div class="desc">Help & Support</div>
        <a href="#FAQpage">FAQs</a>
        <a href="#ContactUsPage">Contact Us</a>
      </div>

      <div class="footertop">
        <div class="desc">Legal</div>
        <a href="#Terms&ConditionsPage">Terms and Conditions</a>
        <a href="#PrivacyPolicyPage">Privacy policy</a>
      </div>

      <div class="footertop">
        <div class="desc">Follow Us</div>
        <a href="#TwitterSite" class="fa fa-twitter"></a>
        <a href="#LinkedInSite" class="fa fa-linkedin"></a>
        <a href="#FacebookSite" class="fa fa-facebook"></a>
      </div>
    </footer>
  </body>
</html>
