                <div class="article">
                    <label for="">article body</label>

                <div class="image-container">
                    <img src='./assets/images/post-img.png' alt="post-img"/>
                    <button  class="btn-upload">
                        <img src='./assets/icons/camera.svg' alt="camera" id="camera-icon">
