<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge",chrome=1>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>9jaPolls</title>
    <link rel="stylesheet" href="/CREATE POST FOLDER/Create-Post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <!--Nav Bar Section-->
    <div class="nav-bar">
        <div class="logo"><img src="/CREATE POST FOLDER/logo.png"> <img src="/CREATE POST FOLDER/9japolls.png"></div>
        <button class="hamburger" id="hamburger">
            <i class="fa fa-bars"></i>
        </button>
        <ul class="nav-links" id="nav-links">
            <li><a href="#HomePage">Home</a></li>
            <li><a href="#PostsPage">Posts</a></li>
            <li><a href="#ProfilePage">Profile</a></li>
            <li><a href="#FAQpage">FAQ</a></li>
            <li><a href="#AboutUsPage">About Us</a></li>
        </ul>
    </div>


    
<h2 class="post-header">Create a Post</h2>

<section class="post-body" >
    <div class="post">
       <div>
            <label for="Title">Title</label>
            <input type="text" id="title" name="title" >
       </div>

      <div>
            <label for="edit-post">Post</label>
            <iframe id="edit-post" name="textField" ></iframe>
      </div>

      <div class="edits">
        <div class="edit-buttons">
            <img src="/CREATE POST FOLDER/bold.svg" alt="" data-cmd ="bold" class="buttons" >
            <img src="/CREATE POST FOLDER/italics.svg" alt=""  data-cmd ="italic"  class="buttons" >
            <img src="/CREATE POST FOLDER/underLine.svg" alt=""  data-cmd ="underLine"  class="buttons" >
            <img src="/CREATE POST FOLDER/justify-left.svg" alt=""  data-cmd ="justifyLeft"  class="buttons" >
            <img src="/CREATE POST FOLDER/justify-center.svg" alt=""  data-cmd ="justifyCenter"  class="buttons" >
            <img src="/CREATE POST FOLDER/justify-right.svg" alt=""  data-cmd ="justifyRight"  class="buttons" >
            <img src="/CREATE POST FOLDER/justify-full.svg" alt=""  data-cmd ="justifyFull"  class="buttons" >
            <img src="/CREATE POST FOLDER/orderList.svg" alt=""  data-cmd ="insertOrderedList"  class="buttons" >
            <img src="/CREATE POST FOLDER/unOrderedList.svg" alt=""  data-cmd ="insertUnorderedList"  class="buttons" >
            <img src="/CREATE POST FOLDER/attach.svg" alt=""  data-cmd ="attach"  class="buttons" >
            <img src="/CREATE POST FOLDER/ POST FOLDER/insert-image.svg" alt=""  data-cmd ="insertImage"  class="buttons" >
            <img src="/CREATE POST FOLDER/capitalize.svg" alt=""  data-cmd ="fontSize"  class="buttons" >  
            <img src="/CREATE POST FOLDER/create-link.svg" alt=""  data-cmd ="createLink"  class="buttons"  >
        </div>

        <button type=submit class="publish-button">
            Publish
        </button>
      </div>
    </div>
    <img src="/CREATE POST FOLDER/special.jpg" alt="">
</section>

<section class="background-svg">
    <img src="/CREATE POST FOLDER/Circular-Background.svg" alt="">
</section>


    <!-- Footer Section -->    
    <footer>                     
           <div class="footertop">               
                <div class="desc"><img src="/CREATE POST FOLDER/logo white.png">9japolls</div>
               <a href="#AboutUsPage">About Us</a>
               <a href="#ourteams">Our Teams</a>               
           </div>
            
           <div class="footertop">
                <div class="desc">Help & Support</div>
                 <a href="#FAQpage">FAQs</a>
                 <a href="#ContactUsPage">Contact Us</a>
            </div>
           
            <div class="footertop">
               <div class="desc" >Legal</div>
                 <a href="#Terms&ConditionsPage">Terms and Conditions</a>
                 <a href="#PrivacyPolicyPage">Privacy policy</a>
            </div>

           <div class="footertop">
                <div class="desc">Follow Us</div>             
                 <a href="#TwitterSite" class="fa fa-twitter"></a>
                 <a href="#LinkedInSite" class="fa fa-linkedin"></a>
                 <a href="#FacebookSite" class="fa fa-facebook"></a>                
           </div>        
    </footer>

    <script src="/CREATE POST FOLDER/script.js"></script>
    <script src="/CREATE POST FOLDER/Create-post.js"></script>
</body>
</html>
